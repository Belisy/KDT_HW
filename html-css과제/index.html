<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub-Header</title>
    <link rel="icon" href="./favicon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="container-left">
                <div class="logo">
                    <img src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg" alt="GitHub Logo" />
                </div>
                <ul class="menu">
                    <div>
                    <li class="menu-item">Why GitHub?</li>
                    <li class="material-icons">expand_more</li>
                    </div>
                    <li class="menu-item mar">Team</li>
                    <li class="menu-item mar">Enterprise</li>
                    <div>
                    <li class="menu-item">Explore</li>
                    <li class="material-icons">expand_more</li>
                    </div>
                    <li class="menu-item mar">Marketplace</li>
                    <div>
                    <li class="menu-item">Pricing</li>
                    <li class="material-icons">expand_more</li>
                    </div>
                </ul>
            </div>
            <div class="container-right">
                <input type="text" placeholder="Search GitHub" />
                <p>
                    <input type="button" value="Sign in" id="signin" />
                    <input type="button" value="Sign up" id="signup" />
                </p>
            </div>
        </div>
    </header>
</body>
</html>
