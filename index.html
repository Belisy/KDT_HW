<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>GitHub-Header</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <!-- <header>태그로  -->
        <div class="container">

            <div class="container-left">

                <div class="logo">
                    <img src="https://heropcode.github.io/GitHub-Responsive/img/logo.svg" alt="GitHub Logo" />
                </div>

                <div class="menu">
                    <p>
                    <div class="menu-item">Why GitHub?</div>
                    <div class="material-icons">expand_more</div>
                    </p>

                    <div class="menu-item mar">Team</div>
                    <div class="menu-item mar">Enterprise</div>

                    <p>
                    <div class="menu-item">Explore</div>
                    <div class="material-icons">expand_more</div>
                    </p>

                    <div class="menu-item mar">Marketplace</div>

                    <p>
                    <div class="menu-item">Pricing</div>
                    <div class="material-icons">expand_more</div>
                    </p>
                </div>

            </div>


            <div class="container-right">

                <input type="text" placeholder="Search GitHub" />
                <p>
                    <input type="button" value="Sign in" id="signin" />
                    <input type="button" value="Sign up" id="signup" />
                </p>
                
            </div>

        </div>

    </div>
</body>
</html>
